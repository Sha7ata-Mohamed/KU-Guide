{% extends 'base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="page-frame">
    <h2 class="text-center mb-3">Contact Us</h2>
    <p class="text-center text-muted">You can reach us using the information below.</p>

    <div class="row text-center mb-4">
        <div class="col-md-6 mb-3">
            <div class="contact-card">
                <span></span>
                <i class="fa fa-envelope"></i>
                <a href="mailto:Kuwait University Guide@gmail.com">
                    <h5>Email</h5>
                    <p>Kuwait University Guide@gmail.com</p>
                </a>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="contact-card">
                <span></span>
                <i class="fa fa-phone"></i>
                <h5>Phone</h5>
                <p>Call +965 5005 0505</p>
            </div>
        </div>
    </div>

    <hr>

    <h4 class="text-center mb-3">Send a Message</h4>

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Kuwait university email</label>
            <input type="email" class="form-control" placeholder="example@ku.edu.kw" required>
        </div>

        <div class="form-group">
            <label>Your Message</label>
            <textarea class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-dark btn-block">Send</button>
    </form>
</div>
{% endblock %}
