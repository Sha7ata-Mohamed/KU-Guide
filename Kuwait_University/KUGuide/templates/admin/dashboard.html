{% extends "admin/base_site.html" %}
{% block title %}KUGuide Dashboard{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="text-primary">Kuwait University Guide Dashboard</h1>
    <hr class="mb-4">

    <div class="row mt-3">
        {% for key, value in stats.items %}
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h2 class="h5 text-primary">{{ key|title }}</h2>
                    <p class="display-4 mb-0">{{ value }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
