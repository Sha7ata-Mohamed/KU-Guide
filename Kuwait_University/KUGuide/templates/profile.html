        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.querySelectorAll('img[alt]').forEach(function (img) {
                    function replaceWithText() {
                        if (img.dataset._replaced) return;
                        img.dataset._replaced = '1';
                        const alt = img.getAttribute('alt') || 'Image not available';
                        const box = document.createElement('div');
                        box.className = 'img-fallback';
                        box.setAttribute('role', 'img');
                        box.setAttribute('aria-label', alt);
                        box.textContent = alt;
                        img.replaceWith(box); // remove broken icon; let text expand fully
                    }
                    img.addEventListener('error', replaceWithText, { once: true });

                    // If it already failed before JS attached:
                    if (img.complete && img.naturalWidth === 0) replaceWithText();
                });
            });
        </script>
